version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: rota-track-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rota_track_2025
      MYSQL_DATABASE: rota_track
      MYSQL_USER: rota_user
      MYSQL_PASSWORD: rota_password
    ports:
      - '3308:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
